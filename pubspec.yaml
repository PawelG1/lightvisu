name: deckmate
description: "Maritime navigation and sailing quiz application. Learn and practice sailing rules with interactive 3D vessel visualizations."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  get_it: ^7.6.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/vessel_config.json
    - assets/sailing_quiz.json
    - assets/img/icons/logoDeckMate.png
    - assets/legal/
